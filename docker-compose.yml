services:
  database:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: prodo
      POSTGRES_PASSWORD: prodo
      POSTGRES_DB: prodo
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U prodo" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
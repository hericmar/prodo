services:
  prodo:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PRODO_DATABASE_URL: postgres://prodo:prodo@database:5432/prodo
      PRODO_LISTEN_ADDRESS: "0.0.0.0:8081"
    ports:
      - "8081:8081"
  database:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: prodo
      POSTGRES_PASSWORD: prodo
      POSTGRES_DB: prodo
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U prodo" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data